<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="icon" href="assets/devchallenges.png" />
        <title>My Gallery</title>
    </head>

    <body>
        <header>
            <div id="profile-info">
                <img
                    id="profile-photo"
                    src="assets/profilePhoto.png"
                    alt="Profile Photo"
                />

                <h1>Rodney Cotton</h1>

                <h3>Helsinki, Finland</h3>
            </div>

            <div id="profile-numbers">
                <div class="profile-numbers">
                    <h2>100</h2>

                    <h3>Posts</h3>
                </div>

                <div class="profile-numbers">
                    <h2>2,242</h2>

                    <h3>Follower</h3>
                </div>

                <div class="profile-numbers">
                    <h2>1,432</h2>

                    <h3>Following</h3>
                </div>
            </div>
        </header>

        <main>
            <div class="gallery">
                <div id="photo1">
                    <img class="gallery-photo" src="assets/photo1.png" alt="Photo 1" />
                </div>

                <div id="photo2">
                    <img class="gallery-photo" src="assets/photo2.png" alt="Photo 2" />
                </div>

                <div id="photo3">
                    <img class="gallery-photo" src="assets/photo3.png" alt="Photo 3" />                    
                </div>

                <div id="photo4">
                    <img class="gallery-photo" src="assets/photo_4.png" alt="Photo 4" />
                </div>

                <div id="photo5">
                    <img class="gallery-photo" src="assets/photo5.png" alt="Photo 5" />
                </div>

                <div id="photo6">
                    <img class="gallery-photo" src="assets/photo6.png" alt="Photo 6" />
                </div>
            </div>
        </main>

        <footer>
            <span
                >created by
                <a href="https://github.com/GustavoPendeza">Gustavo Pendeza</a>
                - devChallenges.io</span
            >
        </footer>
    </body>
</html>
